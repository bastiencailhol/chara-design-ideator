<div class="bg-gradient-to-r from-gray-400 to-blue-500 py-8">
  <div class="container mx-auto px-4">
    <h1 class="mb-6">Character Design Ideator</h1>

    <p>You'll never have the blank page again</p>
  </div>
</div>
<div class="container mx-auto px-4 py-5">
  <button
    type="button"
    (click)="rollAllAttributes()"
    class="
      py-2
      px-4
      mb-5
      bg-indigo-600
      hover:bg-indigo-700
      text-white
      w-full
      transition
      ease-in
      duration-200
      text-center text-base
      font-semibold
      shadow-md
      rounded-lg
    "
  >
    Générer
  </button>
  <div class="grid grid-cols-2 gap-4">
    <div *ngFor="let category of categories" class="mb-5">
      <ng-container
        *ngTemplateOutlet="randomizedAttribute; context: { category: category }"
      ></ng-container>
    </div>
  </div>
</div>

<ng-template #randomizedAttribute let-category="category">
  <div class="relative p-4 border rounded-lg">
    <h5 class="uppercase text-xs font-semibold text-gray-500">
      {{ category.name }} :
    </h5>
    <p class="font-semibold">{{ category.selected }}</p>
    <div
      class="absolute top-0 right-2 flex"
      style="transform: translateY(-50%)"
    >
      <button
        type="button"
        class="
          flex
          justify-center
          items-center
          bg-blue-600
          hover:bg-blue-700
          focus:ring-blue-500 focus:ring-offset-blue-200
          text-white
          transition
          ease-in
          duration-200
          text-center text-base
          font-semibold
          shadow-md
          w-7
          h-7
          rounded-lg
          mr-1
        "
        (click)="rollAttributes(category)"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
          />
        </svg>
      </button>
      <button
        type="button"
        class="
          flex
          justify-center
          items-center
          bg-blue-600
          hover:bg-blue-700
          focus:ring-blue-500 focus:ring-offset-blue-200
          text-white
          transition
          ease-in
          duration-200
          text-center text-base
          font-semibold
          shadow-md
          w-7
          h-7
          rounded-lg
        "
        (click)="toggleCategoryLock(category)"
      >
        <svg
          *ngIf="!category.locked; else unlockIcon"
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
          />
        </svg>
        <ng-template #unlockIcon>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z"
            />
          </svg>
        </ng-template>
      </button>
    </div>
  </div>
</ng-template>
