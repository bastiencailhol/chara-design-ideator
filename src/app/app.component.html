<div class="bg-gradient-to-r from-gray-400 to-blue-500 py-8">
  <div class="container mx-auto">
    <h1 class="mb-6">Character Design Ideator</h1>

    <p>You'll never have the blank page again</p>
  </div>
</div>
<div class="container mx-auto py-5">
  <button
    type="button"
    (click)="rollAllAttributes()"
    class="
      py-2
      px-4
      bg-indigo-600
      hover:bg-indigo-700
      text-white
      w-full
      transition
      ease-in
      duration-200
      text-center text-base
      font-semibold
      shadow-md
      rounded-lg
    "
  >
    Générer
  </button>
  <div>
    <div *ngFor="let category of categories" class="mb-5">
      <ng-container
        *ngTemplateOutlet="randomizedAttribute; context: { category: category }"
      ></ng-container>
    </div>
  </div>
</div>

<ng-template #randomizedAttribute let-category="category">
  <div class="p-4 border rounded-lg">
    <h5 class="uppercase text-xs font-semibold text-gray-500">
      {{ category.name }} :
    </h5>
    <p>{{ category.selected }}</p>
    <button
      type="button"
      class="
        flex
        justify-center
        items-center
        bg-blue-600
        hover:bg-blue-700
        focus:ring-blue-500 focus:ring-offset-blue-200
        text-white
        transition
        ease-in
        duration-200
        text-center text-base
        font-semibold
        shadow-md
        w-10
        h-10
        rounded-lg
      "
      (click)="rollAttributes(category)"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
        />
      </svg>
    </button>
  </div>
</ng-template>
